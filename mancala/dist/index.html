<!doctype html>
<html>
  <head>
    <title>Mancala</title>
    <style type="text/css">
      canvas {
        align : center;
      }
      
      textarea {
        border: 1px solid black;
      }
      
      body {
        font-family : Arial;
      }

      #divPlayer {
        margin:auto;
        width:20%;
      }
      
      #divMsg  {
        margin:auto;
        width:20%;
      }

      #divCanvas {
        margin:auto;
      }

      #gameOverMsg {
        font-size: xx-large;
        color: red;
        border : 2px solid red;
      }
      
      </style>
      <script src="main.js"></script>
      <script>

        function $(id) { return document.getElementById(id); }

        var game = null;

        function setup()
        {
          game = new main.MancalaGame('cnvsMain',updateCurrentPlayer,showMsg);
        }

        function updateCurrentPlayer(player)
        {
          $('spnPlayer').innerText = player.toString();
        }

        function showMsg(msg)
        {
          $('divMsg').innerHTML = msg;
        }

      </script>
  </head>
  <body onload="setup();">
    
    <div width="100%" align="center" id="divCanvas">
      <canvas id="cnvsMain" width="850" height="300" align="center">
      </canvas>
    </div>
    <div id="divPlayer">
      Player: <span id="spnPlayer"></span>
    </div>
    <div id="divMsg">
      
    </div>
  </body>
</html>
